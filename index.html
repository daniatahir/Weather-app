<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon"href="weather.png">
</head>
<body>
    <div class="container">
        <div class="cityInput">
        <input type="text" placeholder="enter city name">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="pic">
            <img class="icon" src="weather.png">
            
        </div>
        <div class="mainInfo">
            <p class="condition"></p>   
        <p class="temp"></p>
        <p class="city">Enter city name to check<br> the weather forecast</p>
        <div class="country">
        <i class="fa-solid fa-location-dot"></i> 
        <p class="countryName"></p>
        </div>
    </div>
        <div class="otherInfo">
            <div class="humidity">
            <img src="humidity.png">
            <div class="info">
            <p class="percent"></p>
            <p class="humid">Humidity</p>
            </div>
            </div>
            <div class="windSpeed">
            <img src="speed.png">
            <div class="info">
            <p class="value"></p>
            <p class="wind">Wind Speed</p>
             </div>
            </div> 
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
